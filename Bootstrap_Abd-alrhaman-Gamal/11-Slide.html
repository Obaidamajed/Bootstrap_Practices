<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<!-- 
  carousel هذا اسم السلايد في البوت ستراب
  container
  ol
  img
  next
 -->
<div id="slide" class="carousel slide container w-75">

  <!-- slide div  -->
  <ol class="carousel-indicators">
    <li data-target="#slide" data-slide-to="0" class="active"></li>
    <!-- class="active" يعني الصورة الاولى بدي اياها هي الصورة الرئيسية للسلايد بمجرد ما أعمل ري لود -->
    <li data-target="#slide" data-slide-to="1"></li>
    <li data-target="#slide" data-slide-to="2"></li>
  </ol>
 
  <!-- photo div -->
  <div class="carousel-inner">

    <div class="carousel-item active">
      <!-- active يعني هي الصورة اللي رح تظهر بالواجهة اول مرة -->
      <img src="a.jpg" alt="" class="w-100">
      <!-- class="w-100" بعطيني عرض مية بالمية -->
    </div>
    <div class="carousel-item">
      <img src="galaxy.webp" class="w-100" alt="">
    </div>
    <div class="carousel-item">
      <img src="a.jpg" class="w-100" alt="">
    </div>

  </div>

  <a href="#slide" class="carousel-control-next" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
  <a href="#slide" class="carousel-control-prev" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>


</div>
























  <script src="js/popper.min.js"></script>
  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
</body>
</html>
